<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<!-- <script src="script.js" defer></script> -->
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Anim√°lia</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" role="button"
						data-bs-toggle="dropdown" aria-expanded="false"> Dropdown </a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="#">Action</a></li>
							<li><a class="dropdown-item" href="#">Another action</a></li>
							<li><hr class="dropdown-divider"></li>
							<li><a class="dropdown-item" href="#">Something else
									here</a></li>
						</ul></li>
					<li class="nav-item"><a class="nav-link disabled"
						aria-disabled="true">Disabled</a></li>
				</ul>
			</div>
	</nav>

	<div class="container-lg mt-5 border">
		<div class="row">
			<div class="col-8 my-5 border">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nome</th>
							<th scope="col">CPF</th>
							<th scope="col">Telefone</th>
							<th scope="col">E-mail</th>
							<th scope="col">Edit</th>
							<th scope="col">Remove</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="c : ${clients}">

							<td th:text="${c.id}"></td>
							<td th:text="${c.name}"></td>
							<td th:text="${c.cpf}"></td>
							<td th:text="${c.phoneNumber}"></td>
							<td th:text="${c.email}"></td>
							<td>
								<form method="POST" th:action="@{/edit(id=${c.id})}">
									<button type="submit">Edit</button>
								</form>
							</td>

							<td>
								<form method="POST" th:action="@{/delete(id=${c.id})}">
									<button type="submit">Remove</button>
								</form>

							</td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="col my-5 border">
				<form class="border" action="/clients" method="POST">
					<div class="mb-3">
						<label for="name" class="form-label">Nome</label> <input
							type="text" class="form-control" id="name" name="name">
					</div>
					<div class="mb-3">
						<label for="cpf" class="form-label">CPF</label> <input type="text"
							class="form-control" id="cpf" name="cpf">
					</div>
					<div class="mb-3">
						<label for="phoneNumber" class="form-label">Telefone</label> <input
							type="text" class="form-control" id="phoneNumber" name="phoneNumber">
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">E-mail</label> <input
							type="text" class="form-control" id="email" name="email">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>

		</div>

	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>
</html>
