<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Clientes</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<!-- <script src="script.js" defer></script> -->
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Animália</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" href="/pets">Pets</a></li>
					<li class="nav-item"><a class="nav-link" href="/clientes">Clientes</a></li>
					<li class="nav-item"><a class="nav-link" href="/servicos">Serviços</a></li>
				</ul>
			</div>
	</nav>

	<div class="container-fluid mt-5">
		<div class="row">
			<div class="col-md-8">
				<table class="table border">
					<thead>
						<tr>
							<th scope="col">Código</th>
							<th scope="col">Nome</th>
							<th scope="col">CPF</th>
							<th scope="col">Telefone</th>
							<th scope="col">E-mail</th>
							<th scope="col">Editar</th>
							<th scope="col">Excluir</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="c : ${clients}">

							<td th:text="${c.id}"></td>
							<td th:text="${c.name}"></td>
							<td th:text="${c.cpf}"></td>
							<td th:text="${c.phoneNumber}"></td>
							<td th:text="${c.email}"></td>
							<td><a th:href="@{/clientes/{id}(id=${c.id})}"
								class="btn btn-success" role="button">_</a></td>

							<td>
							<a th:href="@{/clientes/excluir/{id}(id=${c.id})}"
								class="btn btn-danger" role="button">X</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="col-4 trim">
				<form action="/clientes" class="border trim" method="POST">

					<div if="${client}">
						<input type="hidden" id="id" name="id" th:value="${client?.id}">
					</div>
					<div class="mb-3 w-50">
						<label for="name" class="form-label">Nome</label> <input
							type="text" class="form-control" id="name" name="name"
							th:value="${client?.name}">
					</div>
					<div class="mb-3 w-50">
						<label for="cpf" class="form-label">CPF</label> <input type="text"
							class="form-control" id="cpf" name="cpf"
							th:value="${client?.cpf}">
					</div>
					<div class="mb-3 w-50">
						<label for="phoneNumber" class="form-label">Telefone</label> <input
							type="text" class="form-control" id="phoneNumber"
							name="phoneNumber" th:value="${client?.phoneNumber}">
					</div>
					<div class="mb-3 w-50">
						<label for="email" class="form-label">E-mail</label> <input
							type="text" class="form-control" id="email" name="email"
							th:value="${client?.email}">
					</div>
					<button type="submit" class="btn btn-primary">Salvar</button>
				</form>
			</div>

		</div>

	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>
</html>
