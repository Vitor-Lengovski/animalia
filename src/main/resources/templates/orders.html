			<div class="col-4 trim">
				<form action="/orders" class="border trim" method="POST">

					<div if="${order}">
						<input type="hidden" id="id" name="id" th:value="${order?.id}">
					</div>
					<div class="mb-3 w-50">
						<label for="client" class="form-label">Cliente</label> 
						<select	name="client">
							<option value="">Selecione o cliente</option>
							<option th:each="c : ${clients}" th:value="${c.id}"

								th:selected="${c.id} == ${pet?.client?.id}"></option>
						</select>
					</div>
					
					<div class="mb-3 w-50">

					<div class="mb-3 w-50">

					</div>
					<div class="mb-3 w-50">

					</div>
					<div class="mb-3 w-50">
						<label for="email" class="form-label">E-mail</label> <input
							type="text" class="form-control" id="email" name="email"
							th:value="${client?.email}">
					</div>
					<button type="submit" class="btn btn-primary">Salvar</button>
