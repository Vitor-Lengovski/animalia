<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pets</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<!-- <script src="script.js" defer></script> -->
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Animália</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" href="/pets">Pets</a></li>
					<li class="nav-item"><a class="nav-link" href="/clientes">Clientes</a></li>
					<div class="dropdown">
						<a class="btn dropdown-toggle" href="#"
							role="button" data-bs-toggle="dropdown" aria-expanded="false">
							Serviços </a>

						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="/novoServico">Novo</a></li>
							<li><a class="dropdown-item" href="/gerirServicos">Gerir</a></li>
						</ul>
					</div>					
				</ul>
			</div>
		</div>
	</nav>
	<div class="container-fluid mt-5">
		<div class="row">
			<div class="col-md-8">
				<table class="table border">
					<thead>
						<tr>
							<th scope="col">Código</th>
							<th scope="col">Data</th>
							<th scope="col">Cliente</th>
							<th scope="col">Pet</th>
							<th scope="col">Serviço</th>
							<th scope="col">Preço</th>
							<th scope="col">Observação</th>
							<th scope="col">Editar</th>
							<th scope="col">Excluir</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="o : ${orders}">

							<td th:text="${o.id}"></td>
							<td th:text="${#dates.format(o.date, 'dd/MM/yyyy')}"></td>
							<td th:text="${o.client}"></td>
							<td th:text="${o.pet}"></td>
							<td th:text="${o.service}"></td>
							<td th:text="${o.price}"></td>
							<td th:text="${o.observation}"></td>
<!-- 							<td><a th:href="@{/pets/{id}(id=${p.id})}" -->
<!-- 								class="btn btn-success" role="button">_</a></td> -->

<!-- 							<td><a th:href="@{/pets/excluir/{id}(id=${p.id})}" -->
<!-- 								class="btn btn-danger" role="button">X</a></td> -->
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>
</html>
